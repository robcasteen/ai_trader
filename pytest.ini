[pytest]
# Pytest configuration for crypto trading bot

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Add src to Python path
pythonpath = src

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests between components
    slow: Tests that take longer to run
    api: Tests that interact with external APIs

# Coverage options (requires pytest-cov)
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Set environment variable to prevent scheduler from starting during tests
env =
    PYTEST_CURRENT_TEST=true

# Minimum Python version
minversion = 3.8

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/test_log.txt
log_file_level = DEBUG
